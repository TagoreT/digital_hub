{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'password/changepassword.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;500&family=Quicksand:wght@300;500&display=swap&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form method="post" action="{%url 'authentication:changingpwd' %}">
            {% csrf_token %}
            <label for="oldPassword">Old Password <span class="required-asterik">*</span></label>
            <div class="password-input">
                <input type="password" id="oldPassword" name="oldPassword" required>
                <div class="toggle-password" onclick="togglePasswordVisibility('oldPassword')">
                    <i class="fas fa-eye" id="eye-icon-old"></i>
                </div>
            </div>

            <label for="newPassword">New Password <span class="required-asterik">*</span></label>
            <div class="password-input">
                <input type="password" id="newPassword" name="newPassword" 
                    pattern="(?=.*\d)(?=.*[!@#$^&*()_+{}\[\]:;<>,.?~\\-]).{8}" maxlength="8"
                    title="Password must be at least 8 characters and include at least one special character" required>
                <div class="toggle-password" onclick="togglePasswordVisibility('newPassword')">
                    <i class="fas fa-eye" id="eye-icon-new"></i>
                </div>
            </div>

            <label for="confirmPassword">Confirm New Password <span class="required-asterik">*</span></label>
            <div class="password-input">
                <input type="password" id="confirmPassword" name="confirmPassword" 
                    pattern="(?=.*\d)(?=.*[!@#$^&*()_+{}\[\]:;<>,.?~\\-]).{8}" maxlength="8"
                    title="Password must be at least 8 characters and include at least one special character" required>
                <div class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">
                    <i class="fas fa-eye" id="eye-icon-confirm"></i>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        

        function togglePasswordVisibility(passwordFieldId) {
            const passwordField = document.getElementById(passwordFieldId);
            const eyeIconId = passwordFieldId === 'newPassword' ? 'eye-icon-new' : 
                (passwordFieldId === 'confirmPassword' ? 'eye-icon-confirm' : 'eye-icon-old');
            const eyeIcon = document.getElementById(eyeIconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
